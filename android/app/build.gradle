plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.chatapp"
    compileSdk = 34 // Set to the latest stable compile SDK version.

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.chatapp"
        // Updated minimum SDK version for Firebase compatibility.
        minSdk = 23 // Required for Firebase Auth and other Firebase plugins.
        targetSdk = 34 // Align with compile SDK version.
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }

    // Ensures that multidex is enabled if your app has many dependencies.
    dexOptions {
        javaMaxHeapSize "2g"
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1" // Ensure multidex for apps with large dependencies.
    // Add other dependencies if necessary.
}
